<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherParser</title>
    <link rel="ico" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    {% csrf_token %}

    <div class="header">
        <div class="weather none"></div>
        <div class="weather date">{{date}}</div>
        <div class="weather name">{{name}}</div>
        <div class="weather icon"><img src={{icon}} class="icon" alt=""></div>
        <div class="weather temp">{{temp}}</div>
        <div class="weather block">
            <div class="weather description">{{description}}</div>
            <div class="weather temp2">Ощущается как {{feels_like}}</div>
        </div>
        <div class="weather wind">Ветер {{wind}} м/с</div>
        <div class="weather humidity">Влажность {{humidity}} %</div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="mymodal">
        <div class="modal_content">
            <div class="table"></div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/event.js' %}"></script>

</body>
</html>
